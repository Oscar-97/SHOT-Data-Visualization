<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <!-- Chart.js-->
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" 
    integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <title id="ReportTitle">Report</title>
    <script 
    id="MainFunction"
    type="module" 
    src="Scripts/Main.js">
    </script>
    <style>
      #dataTable{
        padding: 2rem;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Report</a>
          <button class="navbar-toggler" type="button" 
          data-bs-toggle="collapse" data-bs-target="#navbarNav" 
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link disabled" aria-current="page" href="#">Chart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Table</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Plots</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Graphs</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div id="dataTable">
      <!-- Table element will be created here. -->
    </div>
    <canvas id="dataChartExample">
      <!-- Content created with Chart.js will be displayed here. -->
    </canvas>
    <script 
    id="MainFunction"
    type="module" 
    src="Scripts/Main.js">
    </script>
    <script
    id="BootstrapJSImport"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous">
    </script>
</body>
</html>
