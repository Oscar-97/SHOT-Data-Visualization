<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
      integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
      </script>
    <!-- Title and icon -->
    <title id="ReportTitle">Plots</title>
    <link rel="icon" href="../CSS/tab_icon.png">
    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
  </head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">
        <img src="../CSS/tab_icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
        <b>Dynamic Report</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../../report.html">Table</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active">Plots</a>
          </li>
          <li class="nav-item">
            <div class="input-group">
              <input type="file" class="form-control" id="fileInput" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
              <button class="btn btn-outline-secondary" type="button" id="importDataButton">Upload</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="tableFilters">
    <button class="btn btn-primary btn-sm" type="submit" id="selectAllButton" disabled="true">Select All</button>
    <button class="btn btn-dark btn-sm" type="submit" id="viewPlotsButton" disabled="true">View Plots</button>
    <hr />
    <span class="badge bg-dark">Solvers</span>
    <!-- Table filters will be created here. -->
  </div>
  <canvas id="dataChart">
    <!-- Content created with Chart.js will be displayed here. -->
  </canvas>
  <!-- Main script -->
  <script id="MainFunction" type="module" src="../Scripts/Main.js"></script>
  <script id="BootstrapJSImport" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
